<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/kfcIcon.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Page Background -->
    <img
      id="page-background"
      src="assets/images/page-background.svg"
      alt="page-background"
    />

    <!-- Welcome Animation -->
    <dotlottie-player
      id="checkout-welcome-animation"
      src="https://lottie.host/e4f7fc58-da1f-40b1-afcb-8b9577efcd54/SDUD5BheJK.json"
      background="transparent"
      speed="1"
      style="width: 600px; height: 600px"
      loop
      autoplay
    ></dotlottie-player>

    <!-- Apply Promo Animation -->
    <dotlottie-player
      id="checkout-promo-animation"
      src="https://lottie.host/aa98e3f0-9a9d-4dd4-9938-ecb1ed3c85df/sMpvnCXcYj.json"
      background="transparent"
      speed="1"
      style="width: 500px; height: 500px; display: none"
      loop
      autoplay
    ></dotlottie-player>

    <!-- Checkout Animation -->
    <dotlottie-player
      id="checkout-checkout-animation"
      src="https://lottie.host/9aedd57b-54b9-4f93-b00f-859292c1ad9f/KWpeDKnAZp.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px; display: none"
      loop
      autoplay
    ></dotlottie-player>
    <!-- Display Hamburger Content -->
    <div>
      <div class="overlay-content">
        <ul id="nav-hamburger-options">
          <li>
            <a href="index.html" class="nav-option hover-underline-animation"
              >Home</a
            >
          </li>
          <li>
            <a href="menu.html" class="nav-option hover-underline-animation"
              >Menu</a
            >
          </li>
          <li>
            <a href="about.html" class="nav-option hover-underline-animation"
              >About KFC</a
            >
          </li>
          <li>
            <a href="#" class="nav-option hover-underline-animation"
              >Policies</a
            >
          </li>
        </ul>
      </div>
    </div>
    <section id="checkout">
      <h1>Check Out</h1>
      <article id="checkout-delivery" class="checkout-card">
        <h2>Delivery Address</h2>
        <hr />
        <div>
          <p>Blk 126 Toa Payoh Lor 8 #01-231 S102827</p>
          <p>Edit</p>
        </div>
      </article>
      <article id="checkout-summary" class="checkout-card">
        <h2>Order Summary</h2>
        <hr />
        <div id="checkout-summary-contents">
          <div class="checkout-summary-content">
            <p>Cart is Loading...</p>
          </div>
        </div>
        <hr />
        <span id="checkout-summary-feedetails"
          ><span class="checkout-summary-fees"
            ><h4>Subtotal</h4>
            <h4 id="checkout-summary-fees-subtotal">$0.00</h4></span
          ><span class="checkout-summary-fees"
            ><h4>Delivery</h4>
            <h4 id="checkout-summary-fees-delivery">$6.00</h4></span
          ><span class="checkout-summary-fees"
            ><h4>Total</h4>
            <h4 id="checkout-summary-fees-total">$0.00</h4></span
          ></span
        >
      </article>
      <article id="checkout-promo" class="checkout-card">
        <h2>Promo Code</h2>
        <hr />
        <form id="checkout-promo-form">
          <input
            id="checkout-promo-textbox"
            class="checkout-promo-button"
            type="text"
            placeholder="Enter Promo Code"
            required
          />
          <input
            id="checkout-promo-button checkout-promo-submit"
            class="checkout-promo-button checkout-promo-submit"
            type="submit"
            onclick="event.preventDefault(),displayPromoAnimation()"
          />
        </form>
        <div id="checkout-promo-section">
          <span class="checkout-promo-code">
            <div>
              <h4>$5 OFF, Min $15</h4>
              <div class="checkout-promo-code-promocode">
                <h4>Promo Code:&nbsp</h4>
                <h4>ILOVEFED</h4>
              </div>
              <h4>Valid: 1 November 2024</h4>
            </div>
            <button
              class="checkout-promo-code-apply"
              onClick="applyPromo(),displayPromoAnimation()"
            >
              <h4>Apply</h4>
            </button>
          </span>
          <!-- <span class="checkout-promo-code">
            <div>
              <h4>$5 OFF, Min $15</h4>
              <div class="checkout-promo-code-promocode">
                <h4>Promo Code:&nbsp</h4>
                <h4>ILOVEFED</h4>
              </div>
              <h4>Valid: 1 November 2024</h4>
            </div>
            <button class="checkout-promo-code-apply"><h4>Apply</h4></button>
          </span> -->
        </div>
      </article>
      <article id="checkout-payment" class="checkout-card">
        <h2>Payment</h2>
        <hr />
        <input
          class="checkout-payment-textbox checkout-promo-button"
          type="text"
          placeholder="Name of Card Holder"
          value="Lee Guang Le, Jeffrey"
        />
        <input
          class="checkout-payment-textbox checkout-promo-button"
          type="text"
          placeholder="Card Number"
          value="8391 2839 1283 0129"
        />
        <div id="checkout-payment-lastrow">
          <input
            class="checkout-payment-textbox checkout-promo-button"
            type="text"
            placeholder="Expiry Date"
            value="11/2032"
          />
          <input
            class="checkout-payment-textbox checkout-promo-button"
            type="text"
            placeholder="CVV"
            value="982"
          />
          <input
            id="checkout-payment-submit"
            class="checkout-promo-button checkout-promo-submit"
            type="submit"
            onClick="event.preventDefault()"
          />
        </div>
      </article>
      <button
        id="checkout-proceed"
        class="checkout-promo-submit"
        onClick="showLoader();clearCartLocalStorage()"
        target="codepen-documentation"
      >
        <h2>Proceed</h2>
      </button>
    </section>
    <footer id="footer"></footer>
    <!-- Loading Bar -->
    <div class="overlay" id="overlay">
      <div class="loader"></div>
    </div>
    <!-- Link JavaScript -->
    <script src="script.js"></script>
    <script src="checkout.js  "></script>
  </body>
</html>
