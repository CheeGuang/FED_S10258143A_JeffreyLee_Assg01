<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="assets/images/KFCLogoTypography.png" alt="KFC Logo" />
      <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>About KFC</li>
        <li>Contact Us</li>
      </ul>
      <button>Order Here</button>
    </nav>
    <img
      src="assets/images/Advertisement1.jpg"
      alt="Cheeze Zinger Meltz Promotional Item"
    />
    <section>
      <h1>Lets Start Ordering</h1>
      <div>
        <button>
          <h1>Dine In</h1>
          <img src="assets/images/SpoonFork.png" alt="Dine In Icon" />
        </button>
      </div>
      <div>
        <button>
          <h1>Takeaway</h1>
          <img src="assets/images/Shoppingbagfinal.png" alt="Takeaway Icon" />
        </button>
      </div>
      <div>
        <button>
          <h1>Delivery</h1>
          <img src="assets/images/Delivery.png" alt="Delivery Icon" />
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
